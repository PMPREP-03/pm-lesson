    let number = 10;
    console.log(number > 10); // false
    console.log(number < 10); // false
    console.log(number <= 10); // true
    console.log(number >= 10); // true

    // megengedő egyenlőség ha "átváltható" és egyezik akkor már true -t add
    console.log(number == 10); // true
    console.log(number == "10"); // true

    // szigorú egyenlőség vizsgálat a típusnak is egyeznie kell
    console.log(number === 10); // true
    console.log(number === "10"); // false

    console.log(number != 10); // false
